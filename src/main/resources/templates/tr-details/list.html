<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout2.html}">

<head>
    <title>Transaction Summary List</title>
</head>
<body>
<div layout:fragment="custom-content">
    <div class="row">
        <div class="col-12 grid-margin">
            <table id="example" class="table table-striped table-bordered dt-responsive nowrap" style="width:100%">
                <thead>
                <tr>
                    <th>Account No</th>
                    <th>Account Holder</th>
                    <th>Total Deposit</th>
                    <th>Total Withdrawal</th>
                    <th>Balance</th>
                    <th>Tr. Type</th>
                    <th>Date</th>



                </tr>
                </thead>
                <tbody>
                <tr th:each="data : ${list}">
                    <td th:text="${data.account.getAccountNumber()}"> Account Type</td>
                    <td th:text="${data.account.getAccountHolderName()}"> Account Type</td>
                    <td th:text="${data.getDepositAmount()}"> Account Type</td>
                    <td th:text="${data.getWithdrewAmount()}"> Account Type</td>
                    <td th:text="${data.getTransactionType().getTypeName()}"> Account Type</td>
                    <td th:text="${data.getTransDate()}"> Account Type</td>

                </tr>


                </tbody>
            </table>

            <table cellspacing="0" cellpadding="0" border="0">
                <tbody>
                <tr>
                    <td class="gutter">
                        <div class="line number1 index0 alt2" style="display: none;">1</div>
                    </td>
                    <td class="code">
                        <div class="container" style="display: none;">
                            <div class="line number1 index0 alt2" style="display: none;">&nbsp;</div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>

</body>
</html>
